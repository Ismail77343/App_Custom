      <div class="logo">
        <img src="/assets/alfrasapp/images/logo.png" alt="Logo">

      <!-- Search Bar -->
      <div class="search-bar">
        <input type="text" placeholder="Search for products">
        <button type="button">Search</button>
      </div>
      
      <!-- Navigation Menu -->
      <nav class="nav-menu">

      <div class="user-cart">

</html>
